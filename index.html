<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--link Custom CSS  -->
    <link rel="stylesheet" href="style.css">
    <title>The Book Finder</title>
</head>
<body class="light-mode">
    <header>
        <a href="#hero-page">
            <h1 class="header-logo">Book Finder</h1>
        </a>

        <nav>
            <ul>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>


            <div class="theme-controls">
                <box-icon name='sun' type='solid' color='#e2e0e0' ></box-icon>
                <box-icon type='solid' name='moon'></box-icon>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-page" id="hero-page">
            <div class="search-and-filter-section">
                <div class="search-container">
                    <input type="text" name="" class="search-bar">
                    <button class="search-button">Search</button>
                </div>
    
                <button class="toggle-filters">
                    <box-icon name='filter' ></box-icon>
                    Filters
                </button>
            </div>

            <div class="filter-options">
                <button class = "button-filters" id = "romance-filter">Romance</button>
                <button class = "button-filters" id = "scifi-filter">Sci-Fi</button>
                <button class = "button-filters" id = "fiction-filter">Fiction</button>
                <button class = "button-filters" id = "comedy-filter">Comedy</button>
                <button class = "button-filters" id = "historical-filter">Historical</button>
                <button class = "button-filters" id = "fantasy-filter">Fantasy</button>
                <button class = "button-filters" id = "biography-filter">Biography</button>
                <button class = "button-filters" id = "magazine-filter">Magazine</button>                
            </div>
            
        </section>

        <section class="books-section">
            <p>Recommended Books</p>
            <hr>
            <ul class="books-grid">
                <!-- Poulated books dynamically in JavaScript -->

            </ul>

        </section>

        <section class="comment-section"></section>

        <section class="about-us" id="about-us"></section>

        <section class="contact-us" id="contact-us"></section>
    </main>

    <footer></footer>
</body>

<!-- Link Box Icons -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<!-- Link vanilla JavaScript -->
<script src="script.js"></script>
</html>
